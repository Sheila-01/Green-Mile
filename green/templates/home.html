	<div>		 
		<ul class="lowr">
			<li href="">Login</li>
			<li>Register</li>
		</ul>		
	</div>
	{% for updates in updates %}
		<article>
			<div>
				<div>
					<a href="" class="">{{ update.author.username }}</a>
				</div>
				<h2><a href="{{ url_for('update', update_id=update.id) }}" class="">{{ update_title }}</a></h2>
				<p>{{ update.content }}</p>
			</div>
		</article>

		

		<div class="nav-wrapper">
				<div class="container">
					<h3>Dashboard</h3>
					<p class=" ">

							<li>Arrivals</li>
							<li>Loaded</li>

						</ul>
					</p>
				</div>
		</div>

	{% endfor %}

	<h1>Green-Mile Solutions</h1>

{% endblock content %}
